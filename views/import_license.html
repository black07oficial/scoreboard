<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div id="internetOn">
        <div class="row" id="app">
            <div class="col-12">
                <h3 class="text-center">Importe a Licença do Scoreboard</h3>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center mt-2" v-if="tela == 'import'">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-primary" @click="importar">Importar</button>
                        <input type="file" id="file" style="display: none;" @change="importarArquivo(event)"
                            accept=".json" id="import">
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center mt-3">
                        <a @click="tela = 'sol-licenca'">
                            <div
                                style="cursor: pointer;font-size: 12px;color: rgba(0, 0, 0, 0.644); text-align: center;">
                                Não tem a licença?
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center mt-2" v-else>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <div class="form-group" style="width: 70%;">
                            <input type="text" style="width: 100%;" placeholder="Email" class="form-control"
                                v-model="email">
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center mt-3">
                        <button type="button" class="btn btn-primary" @click="solicitarLicenca"
                            v-if="!loading">Solicitar
                            Licença</button>
                        <button type="button" class="btn btn-primary" @click="solicitarLicenca" v-if="loading"
                            disabled>Solicitando
                            Licença</button>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center mt-3">
                        <a @click="tela = 'import'">
                            <div
                                style="cursor: pointer;font-size: 12px;color: rgba(0, 0, 0, 0.644); text-align: center;">
                                Voltar
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="internetOff" style="display: none;">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Sem conexão com a internet</h3>
            </div>
        </div>
    </div>
    <script>
        if (navigator.onLine == false) {
            document.getElementById('internetOn').style.display = 'none';
            document.getElementById('internetOff').style.display = '';
        }else{
            document.getElementById('internetOn').style.display = '';
            document.getElementById('internetOff').style.display = 'none';
        }
        window.$ = window.jQuery = require('jquery');
        const { ipcRenderer } = require('electron')
        ipcRenderer.on('atualizarLicenca', (event, arg) => {
            alert(arg);
            ipcRenderer.send('abrirTelas')
        })
        ipcRenderer.on('encaminhadoEmail', (event, arg) => {
            vue.loading = false;
            vue.email = null;
            alert(arg);
        })
        ipcRenderer.on('atualizarLicenca-erro', (event, arg) => {
            alert(arg);
        })

        var vue = new Vue({
            el: '#app',
            data: {
                arquivo: null,
                email: null,
                tela: 'import',
                loading: false
            },
            methods: {
                importar() {
                    $('#file').click();
                },
                importarArquivo(event) {
                    this.arquivo = event.target.files[0];
                    ipcRenderer.send('importarLicenca', {
                        arquivo: vue.arquivo.path
                    });
                },
                solicitarLicenca() {
                    this.loading = true;
                    ipcRenderer.send('solicitarLicenca', {
                        email: vue.email
                    })
                }
            }
        })
    </script>
</body>

</html>
