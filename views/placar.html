    <script>
        function proportionSet(prop, min) {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const referenceWidth = 1024;
            const referenceHeight = 768;
            let proportion1 = windowWidth / referenceWidth;
            if (windowWidth > 1200 || windowHeight > 800) {
                proportion1 = windowWidth / (referenceWidth + referenceWidth - 1350);
            }
            var widthIncreaseCount = Math.floor((windowWidth - 1200) / 100);
            var heightIncreaseCount = Math.floor((windowHeight - 800) / 100);
            var totalReduction = (widthIncreaseCount + heightIncreaseCount) * 9.5;
            // Se a largura for significativamente maior que a altura, reduza a proporção
            if (windowWidth > windowHeight * 1.2) {
                totalReduction += (windowWidth - windowHeight) / 100;
            }
            if (totalReduction > 0) {
                proportion1 -= (totalReduction / 100);
            }
            let proportion2 = windowHeight / referenceHeight - 0.4;

            let result = prop * proportion1 * proportion2;
            result = Math.max(result, min);
            return result;
        }
        function propWSet(prop, min) {

            if (windowWidth > windowHeight * 1.2) {

            }
            if (totalReduction > 0) {
                proportion1 -= (totalReduction / 100);
            }
            let proportion2 = windowHeight / referenceHeight - 0.4;

            let result = prop * proportion1 * proportion2;
            result = Math.max(result, min);
            return result;
        }

        function calculateScale(width) {
            const widthIncrement = 1000;
            const scaleIncrement = 1;
            const maxScale = 10; // Define a escala máxima

            const widthDiff = width - widthWindowPad;
            let scaleFactor = Math.max(1 + (Math.floor(widthDiff / widthIncrement) * scaleIncrement), 1);
            scaleFactor = Math.min(scaleFactor, maxScale); // Limita a escala ao máximo definido
            // // console.log(scaleFactor);
            return scaleFactor;
        }

        function apagarLinhas(tableName) {

            const table = document.querySelector(tableName); // seleciona a tabela
            let rowCount = table.rows; // conta quantas linhas há na tabela

            if (typeof rowCount === 'undefined') {
                return;
            }

            rowCount = rowCount.length;
            while (rowCount > 0) { // enquanto ainda houver linhas na tabela
                table.deleteRow(rowCount - 1); // remove a última linha
                rowCount--; // atualiza a contagem de linhas restantes
            }

        }

        function addRow(id, jogador, tempo, tabela) {
            const table = document.querySelector(tabela);
            const rows = table.querySelectorAll("tr");
            const maxRows = 2;

            // se ainda não tiver 3 linhas, adiciona uma nova no final
            if (rows.length < maxRows) {
                const newRow = createRow(id, jogador, tempo, tabela);
                table.querySelector("tbody").appendChild(newRow);
            } else {
                // se já tiver 3 linhas, remove a primeira e adiciona uma nova no final
                const firstRow = rows[0];
                const newRow = createRow(id, jogador, tempo, tabela);
                table.querySelector("tbody").appendChild(newRow);
                table.querySelector("tbody").removeChild(firstRow);
                // adjustStyles();
            }
        }

        function createRow(id, jogador, tempo, tabela) {

            if (tabela === ".painel-exclusoes-time-01 table") {
                const row = document.createElement("tr");
                row.id = id;
                const cell1 = document.createElement("td");
                cell1.style.textAlign = "end";

                span2.classList.add("player-number");

                span2.textContent = jogador;
                const span1 = document.createElement("span");
                span1.classList.add("player-hour");
                if (ccores_penalty_time) {
                    span1.style.color = ccores_penalty_time;
                }
                span1.style.marginLeft = '15px';
                span1.textContent = tempo;

                cell1.appendChild(span2);
                cell1.appendChild(span1);
                row.appendChild(cell1);
                // adjustStyles();


                return row;
            } else {

                const row = document.createElement("tr");
                row.id = id;

                const cell2 = document.createElement("td");
                cell2.style.textAlign = "end";
                cell2.style.paddingRight = "10px";
                cell2.style.width = "50px";

                const span1 = document.createElement("span");
                span1.classList.add("player-hour");
                span1.style.color = ccores_penalty_time;

                span1.textContent = tempo;

                cell1.appendChild(span1);
                row.appendChild(cell1);
                // adjustStyles();
                return row;
            }

        }

    <script>

        var configSetup;
        async function getConfigSetup() {
            var db = new sqlite3.Database('./scoreboard.sqlite');

                db.all("SELECT * FROM config_jogo_setup", (err, rows) => {
                    if (err) {
                        console.error(err.message);
                    }
                    configSetup = rows;
                    setConfigSetup();
                });

        function setConfigSetup() {

            // console.log(configSetup);

            tempo_ataque = configSetup[0]["tempo_ataque"] ? configSetup[0]["tempo_ataque"] : 0;
            mostrar_ataque = configSetup[0]["mostrar_ataque"];
            config_setup_tempo_jogo = configSetup[0]["tempo_jogo"];
            setInterval(() => {
                if (mostrar_ataque == 0) {
                    document.querySelector("#ataque").classList.add("d-none");
                } else {
                    document.querySelector("#ataque").classList.remove("d-none");
                }
            }, 100)
            config_setup_duracao_jogo_min = configSetup[0]["duracao_jogo_minutos"];
            config_setup_duracao_jogo_seg = configSetup[0]["duracao_jogo_segundos"];

            config_setup_desconto_min = configSetup[0]["desconto_tempo_minutos"];
            config_setup_desconto_seg = configSetup[0]["desconto_tempo_segundos"];

            var buzinaIniciar = configSetup[0]["toque_buzinar_iniciar"] === 1 ? true : false;
            config_setup_buzinar_iniciar = buzinaIniciar;

            var buzinaFaltar = configSetup[0]["toque_buzinar_final"] === 1 ? true : false;
            config_setup_buzinar_faltar = buzinaFaltar;

            var mostrarEcran = configSetup[0]["mostrar_ecran"];
            if (mostrarEcran === "T") {
                config_setup_mostrar_ecran_tempo = true;
                config_setup_mostrar_ecran_logo = false;
            } else {
                config_setup_mostrar_ecran_tempo = false;
                config_setup_mostrar_ecran_logo = true;
            }

            config_setup_faltar_min = configSetup[0]["tempo_final_minutos"];
            config_setup_faltar_seg = configSetup[0]["tempo_final_segundos"];

        }
